{% extends 'pedidos/base.html' %}

{% block title %}{% if form.instance.pk %}Editar Producto{% else %}Agregar Producto{% endif %}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{% if form.instance.pk %}Editar Producto{% else %}Agregar Producto{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock %}
